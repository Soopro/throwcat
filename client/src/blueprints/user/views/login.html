<div class="view-animate"
     layout="column"
     layout-margin
     layout-padding
     flex>
  <div layout="row"
       layout-align-gt-sm="center center"
       flex>
    <section flex-gt-sm="60"
             flex>
      <!-- section header -->
      <header>
        <h1 class="md-display-1">
          {{_('Login')}}
        </h1>
      </header>
      <!-- form -->
      <form name="auth_form"
            layout="column"
            ng-submit="login()"
            novalidate>

        <md-input-container>
          <label>{{_('Account')}}</label>
          <input name="log"
                 type="email"
                 ng-model="auth.log"
                 required/>
          <ng-messages ng-if="auth_form.log.$touched"
                       for="auth_form.log.$error">
            <ng-message when="email">
              {{ _('Must be an email address.') }}
            </ng-message>
            <ng-message when="required">
              {{ _('This is required.') }}
            </ng-message>
          </ng-messages>
        </md-input-container>

        <md-input-container>
          <label>{{_('Password')}}</label>
          <input name="pwd"
                 type="password"
                 ng-model="auth.pwd"
                 ng-pattern="input_pattern.pwd"
                 required/>
          <ng-messages ng-if="auth_form.pwd.$touched"
                       for="auth_form.pwd.$error">
            <ng-message when="required">
              {{ _('This is required.') }}
            </ng-message>
            <ng-message when="pattern">
              {{ _('It is invalid.') }}
            </ng-message>
          </ng-messages>
        </md-input-container>

        <md-input-container layout="column"
                            layout-gt-xs="row"
                            layout-align-gt-xs="center center">
          <md-button class="btn md-raised md-accent"
                     ng-disabled="submitted"
                     type="submit">
            {{_('Login')}}
          </md-button>

          <md-button class="btn md-raised"
                     ng-disabled="submitted"
                     ng-href="/#/register">
            {{_('Register')}}
          </md-button>

          <span flex></span>
          <div class="md-padding"
               hide-gt-xs>
          </div>

          <md-button class="btn"
                     ng-disabled="submitted"
                     ng-href="/#/recovery">
            {{_('Forget password?')}}
          </md-button>

        </md-input-container>
      </form>
    </section>
  </div>
</div>
