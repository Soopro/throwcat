<md-content class="md-padding">
  <md-card class="recipe-card">
    <md-card-content layout="column"
                     flex
                     ng-if="curr_media.src">
      <div class="img-editor"
           bagua-image-editor
           img-src-url="curr_media.src"
           img-recipe="media.recipe">
      </div>
    </md-card-content>
    <md-card-content layout="column"
                     layout-align="center center"
                     ng-if="!curr_media.src"
                     ng-click="tab(1)"
                     flex>
      <md-icon class="s48"
               md-svg-icon="ic_photo_24px"></md-icon>
    </md-card-content>
  </md-card>
</md-content>
