<md-content class="md-padding">
  <div layout="row"
       layout-xs="none"
       layout-wrap>

    <div class="show-hide"
         flex-gt-md="25"
         flex-md="33"
         flex-sm="50"
         flex-xs="100"
         layout="column"
         ng-repeat="media in mediafiles|paginator:paged">
      <md-card ng-click="select(media, resource)"
               ng-if="!media._empty">
        <img ng-src="{{image.trans}}"
             class="img-half"
             style="background-image:url({{media.thumbnail}})"
             alt="{{media.filename}}">
      </md-card>
      <md-card class="md-padding"
               ng-if="media._empty"
               ng-click="onFileSelect()"
               ngf-select="onFileSelect($files)"
               accept="{{mimetypes_str}}"
               ng-disabled="upload_status == 1"
               layout="column"
               layout-align="center center"
               flex>
        <md-icon class="s96 md-primary"
                 ng-show="upload_status == 0"
                 md-svg-icon="ic_add_24px"></md-icon>
        <md-icon class="s96 md-warn"
                 ng-show="upload_status == 2"
                 md-svg-icon="ic_warning_24px"></md-icon>
        <div layout="row"
             layout-align="center center">
          <md-progress-circular md-mode="indeterminate"
                                md-diameter="100"
                                ng-show="upload_status == 1">
          </md-progress-circular>
        </div>
      </md-card>
    </div>
  </div>
  <!-- more -->
  <div class="anim-item md-padding"
       layout="row"
       layout-align="center center"
       ng-show="has_more(mediafiles, paged)">
    <md-button class="md-icon-button"
               aria-label="{{_('More')}}"
               ng-click="more(mediafiles, paged)">
      <md-icon md-svg-icon="ic_more_horiz_24px"></md-icon>
    </md-button>
  </div>
</md-content>
