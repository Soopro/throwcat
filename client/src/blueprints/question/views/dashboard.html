<div class="view-animate">
  <div>
    <section layout-padding>
      <!-- section header -->
      <header layout-margin>
        <h2 class="md-title">
          {{_('Dashboard')}}
        </h2>
      </header>

      <!-- questions -->
      <div class="md-margin"
           layout="row"
           layout-xs="none"
           layout-wrap>

        <div flex-gt-md="25"
             flex-md="33"
             flex-sm="50"
             flex="100"
             ng-repeat="entry in [1,2,3,4]">
          <md-card>
            <md-card-header>
              <md-card-avatar>
                <md-icon class="md-avatar-icon"
                         md-svg-icon="ic_collections_24px">
                </md-icon>
              </md-card-avatar>
              <md-card-header-text class="text-nowrap-container">
                <span class="md-title">
                  {{entry.type || _('Unknow')}}
                </span>
                <span class="md-subhead">
                  {{entry.resources.length||'0'}} {{_('resources')}}
                </span>
              </md-card-header-text>
            </md-card-header>
            <img ng-src="{{image.trans_cover}}"
                 class="img-cover bg-dark-trans"
                 style="background-image:
                        url({{question.resources[0].src || image.default}})"
                 alt="{{entry.title}}"
                 ng-click="go(entry.id)">
            <md-card-title layout="column">
              <md-card-title-text class="text-nowrap-container">
                <span class="md-headline">
                  {{entry.title || _('None Title')}}
                </span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content>
              <p class="md-caption text-clamp-3">
                {{entry.description}}
              </p>
            </md-card-content>
            <md-card-actions layout="row" layout-align="start center">
              <md-button class="btn md-primary"
                         ng-click="enter(entry.id)">
                {{_('Enter')}}
              </md-button>
            </md-card-actions>
          </md-card>
        </div>

      </div>
    </section>
  </div>

  <!-- fab -->
  <md-button class="md-accent md-fab md-fab-bottom-right fixed"
             aria-label="{{_('Add')}}"
             ng-click="create()">
    <md-icon md-svg-icon="ic_add_24px"></md-icon>
  </md-button>
</div>
