<md-toolbar class="topnav"
            ng-class="{'md-hue-3 bg-trans': !is_logged(),
                       'md-accent': is_logged() && navs.currBackward,
                       'md-primary': is_logged() && !navs.currBackward,
                       'md-whiteframe-1dp': is_logged()}">
  <div class="md-toolbar-tools">
    <!-- nav menu -->
    <div layout="row"
         layout-align="center center">
      <md-button class="md-icon-button show-hide noleave"
                 aria-label="{{_('Toggle main nav')}}"
                 ng-show="!navs.currBackward"
                 ng-click="toggle_nav('main_nav')">
        <md-icon md-svg-icon="ic_menu_24px"></md-icon>
      </md-button>
      <md-button class="md-icon-button show-hide noleave"
                 aria-label="{{_('Backward')}}"
                 ng-show="navs.currBackward"
                 ng-click="go(navs.currBackward)">
        <md-icon md-svg-icon="ic_arrow_back_24px"></md-icon>
      </md-button>
      <h5>ThrowCat</h5>
    </div>

    <div flex></div>

    <div layout="row"
         layout-align="center center">
      <!-- language menu -->
      <md-menu md-offset="0 -5">
        <md-button aria-label="{{_('Language')}}"
                   class="md-icon-button"
                   ng-click="$mdOpenMenu($event)">
          <md-icon md-svg-icon="ic_language_24px"
                   md-menu-origin>
          </md-icon>
        </md-button>
        <md-menu-content width="3">
          <md-menu-item ng-repeat="locale in locales">
            <md-button ng-click="use_lang(locale)"
                       ng-disabled="is_current_lang(locale)">
              {{ locale.text }}
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </div>

  </div>
</md-toolbar>
